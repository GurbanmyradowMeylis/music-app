<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music</title>
    <link rel="shortcut icon" href="./images/music.png" type="image/x-icon" />
    <script src="./jquery.js"></script>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="search-place">
        <div class="title">
          <h1>Search your music via itunes</h1>
        </div>
        <div class="inputfield">
          <label for="term">Which singer's song you'd like to search </label>
          <input type="text" name="" id="term" value="XXXTentacion" />
        </div>
        <div class="submit">
          <button class="submit" id="submit">submit</button>
        </div>
      </div>
      <div class="result" id="result"></div>
    </div>
    <audio id="audio" controls style="display: none"></audio>
    <div class="loading-container" id="loading">
      <div class="loading-animation"></div>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
