<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="414" height="340" viewBox="0 0 414 340">
  <defs>
    <linearGradient id="linear-gradient" x1="0.173" y1="0.886" x2="0.828" y2="0.092" gradientUnits="objectBoundingBox">
      <stop offset="0" stop-color="#a900ff" stop-opacity="0.161"/>
      <stop offset="1" stop-color="#3bcdca"/>
    </linearGradient>
    <filter id="bg-ellipse">
      <feOffset dx="3" dy="3" input="SourceAlpha"/>
      <feGaussianBlur stdDeviation="7.5" result="blur"/>
      <feFlood flood-opacity="0.161" result="color"/>
      <feComposite operator="out" in="SourceGraphic" in2="blur"/>
      <feComposite operator="in" in="color"/>
      <feComposite operator="in" in2="SourceGraphic"/>
    </filter>
    <filter id="bg-ellipse-sm">
      <feOffset dx="3" dy="3" input="SourceAlpha"/>
      <feGaussianBlur stdDeviation="7.5" result="blur-2"/>
      <feFlood flood-opacity="0.161" result="color-2"/>
      <feComposite operator="out" in="SourceGraphic" in2="blur-2"/>
      <feComposite operator="in" in="color-2"/>
      <feComposite operator="in" in2="SourceGraphic"/>
    </filter>
  </defs>
  <g id="bg-circles" transform="translate(-43 -1064)">
    <g data-type="innerShadowGroup">
      <circle id="bg-ellipse-2" data-name="bg-ellipse" cx="144.5" cy="144.5" r="144.5" transform="translate(43 1064)" fill="url(#linear-gradient)"/>
      <g transform="matrix(1, 0, 0, 1, 43, 1064)" filter="url(#bg-ellipse)">
        <circle id="bg-ellipse-3" data-name="bg-ellipse" cx="144.5" cy="144.5" r="144.5" fill="#fff"/>
      </g>
    </g>
    <g data-type="innerShadowGroup">
      <circle id="bg-ellipse-sm-2" data-name="bg-ellipse-sm" cx="78.5" cy="78.5" r="78.5" transform="translate(300 1247)" fill="url(#linear-gradient)"/>
      <g transform="matrix(1, 0, 0, 1, 43, 1064)" filter="url(#bg-ellipse-sm)">
        <circle id="bg-ellipse-sm-3" data-name="bg-ellipse-sm" cx="78.5" cy="78.5" r="78.5" transform="translate(257 183)" fill="#fff"/>
      </g>
    </g>
  </g>
</svg>
